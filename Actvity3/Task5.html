<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body style="background-color: skyblue;">
    <label for="" style="font-weight: bolder;padding-top: 100px;color: black;">Enter a Number:</label><br>
    <input type="text" style="border: 1px solid black;width: 20%;padding-top: 15px;font-weight: bolder;" id="id"><br><br>
    <button onclick="printTable()" style="margin-left: 10px;background-color: darkcyan;color: white;padding-top: 5px;padding-bottom: 5px;border-radius: 3px;border: none;font-weight: bold;">Generate Table</button>
    <script>
        function printTable() {
            var number = parseFloat(document.getElementById("id").value);
            var table = "<h2>Multiplication Table of " + number + "</h2><table border='1'>";
            for (var i = 1; i <= 10; i++) {
                table += "<tr><td>" + number + " x " + i + "</td><td>" + (number * i) + "</td></tr>";
            }
            
            table += "</table>";
            document.body.innerHTML += table;
        }
    </script>
</body>
</html>
