<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button id="tooglebtn" style="margin: 10px 700px;padding: 10px 20px;">show</button>
    <img src="img.jpg" alt="img" style="width: 100%;height: 20%;display: none;" id="img">
<script>
    $(document).ready(function(){
        $("#tooglebtn").click(function(){
            $("#img").toggle();// here image will be toogle or display when click button
            let tex=$("#tooglebtn").text();// 
            if(tex=="show"){// here change text in button
                $("#tooglebtn").text("Hide");
            }else{
                $("#tooglebtn").text("show");
            }
        })
    })
</script>
</body>
</html>
